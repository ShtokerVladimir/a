{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		{% include "base.html" %}
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{ title }}</title>
		{% include 'base.html' %}
	</head>
	<body>
		{% include 'header.html' %}
		<main>
			<div class="container-sm text-center w-25">
				<h1 class='fw-normal text-black display-5'>Вход</h1>
				<div class="container-sm w-75 text-center">
					<form method="POST" class="form">
						{% csrf_token %}
						<input type="text" class="form-control mt-3" title="Логин" id="username" name="username" placeholder="Логин..." />
						<input type="password" class="form-control mt-3" title="Пароль" id="password" name="password" placeholder="Пароль..." />
						<button class="btn btn-secondary w-100 mt-3" type="submit">Войти</button>
					</form>
				</div>
				<span class='mt-2'><a class="text-secondary fw-light link-offset-2 link-underline link-underline-opacity-0" href={% url 'login' %}>Уже зарегистрированы?</a></span>
			<div>
		</main>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>let errorElements = document.getElementsByClassName('alert-error');
			[...errorElements].forEach((el) => {
				el.classList.add('alert-danger')
			})
		</script>
	</body>
</html>
