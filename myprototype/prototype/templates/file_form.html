{% load django_bootstrap5 %}
<div class="choose_file_form">
	<h1>Choose a file</h1>
	<div class="col-md-3">
		<form method="post" class="form">
			{% csrf_token %} {% bootstrap_form form %}
			<button
				type="submit"
				class="btn btn-primary"
				data-bs-toggle="tooltip"
				data-bs-placement="top"
				title="Submit?"
			>
				Submit
			</button>
		</form>
	</div>
</div>
